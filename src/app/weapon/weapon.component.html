<article
  class="weapon"
  [ngStyle]="{
    'box-shadow': offered ? '0 0 10px #ffd700' : '0 0 10px #1e90ff'
  }"
>
  <div class="weapon-data">
    <img [src]="weapon.img" />
  </div>
  <div class="pie-foto" [ngClass]="{ stattrak: weapon.stattrak }">
    @if(weapon.stattrak){
    <span>StatTrakâ„¢ {{ weapon.name }}</span>
    } @else if(weapon.souvenir) {
    <span [ngClass]="{ souvenir: weapon.souvenir }">{{ weapon.name }}</span>
    } @else {
    <span [ngStyle]="{ color: weapon.rarity }">{{ weapon.name }}</span>
    }
  </div>
</article>
