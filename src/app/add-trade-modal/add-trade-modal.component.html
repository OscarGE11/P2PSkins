<div class="backdrop" (click)="onCloseModal()"></div>
<dialog open>
  <span class="times" (click)="onCloseModal()">&times;</span>
  <h2>New trade</h2>
  <form (submit)="onSubmit()">
    @if (isLoading) {
    <span>Cargando...</span>
    } @else {
    <label for="weapon">Offered Weapons</label>
    <select [(ngModel)]="offeredWeapon" name="offeredWeapon" required>
      @for (item of weapons; track $index) {
      <option [ngValue]="item">{{ item.name }}</option>
      }
    </select>

    <label for="weapon">Desired Weapons</label>
    <select [(ngModel)]="desiredWeapon" name="desiredWeapon" required>
      @for (item of weapons; track $index) {
      <option [ngValue]="item">{{ item.name }}</option>
      }
    </select>
    }
    <div
      class="button-container"
      [ngClass]="{
        disabled: isTradeInvalid
      }"
    >
      <button [disabled]="isTradeInvalid">Add trade</button>
    </div>
  </form>
</dialog>
